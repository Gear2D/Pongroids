# component path. Files in these path should be organized by families
compath: com,
         components,
         /usr/local/lib/gear2d/component,
         lib/gear2d/component,
         C:\\Program Files (x86)\\gear2d\\lib\\gear2d\\component,
         C:\Gear2D\lib\gear2d\component

# where to load objects (relative to where the engine was run)
objpath: objects/

# Image path
imgpath: img/

sndpath: snd/
muspath: mus/

# separated by space
compreload: dynamics/rigidbody2d
            collider/collider2d
            spatial/space2d
            kinematics/kinematic2d
            keyboard/keyboard
            renderer/renderer2

# initial objects
objects: background
         match
         barleft
         barright
         leftfield
         rightfield
         floor
         ceil

renderer:
  w: 1920
  h: 1080

dynamics.nogravity: 1
