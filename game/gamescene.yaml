# component path. Files in these path should be organized by families
compath: com /usr/local/lib/gear2d/component

# where to load objects (relative to where the engine was run)
objpath: objects/

# Image path
imgpath: img/

sndpath: snd/
muspath: mus/

# separated by space
compreload: render/rendergl dynamics/rigidbody2d collider/collider2d spatial/space2d kinetics/kinetic2d keyboard/keyboard

# initial objects
objects: background floor ceil barleft barright asteroid32 leftfield rightfield match

renderer.w: 640
renderer.h: 480
dynamics.nogravity: 1
