# attach information
attach: dynamics/rigidbody2d renderer/renderer controller/charactercontroller audiosource/audiosource bar/bar

# collider things
collider.tag: bar
collider.ignore: asteroid leftfield

# surfaces to render
renderer.surfaces: bar=barleft.bmp
bar.alpha: 1.0

# controller things
controller.vertical+: s
controller.vertical-: w
controller.horizontal+: d
controller.horizontal-: a
controller.horizontal.accel: 1000
controller.vertical.accel: 1000
controller.vertical.deaccel: 300
controller.horizontal.deaccel: 300

# spatial things
x: 0
y: 208
w: 8
h: 64

# audiosource things
audiosource.sounds: blip=pong.wav

# dynamics things
dynamics.mass: 10

# kinetic things
x.speed.max: 200
y.speed.max: 200
