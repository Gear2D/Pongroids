# attach information
attach: dynamics/rigidbody2d renderer/renderer2 controller/charactercontroller audiosource/audiosource bar/bar

# collider things
collider.tag: bar
collider.ignore: asteroid leftfield

# surfaces to render
renderer.surfaces: bar=barleft.bmp
bar.alpha: 1.0
bar:
  w: $w
  h: $h

# controller things
controller.vertical+: s
controller.vertical-: w
controller.horizontal+: d
controller.horizontal-: a
controller.horizontal.accel: 2000
controller.vertical.accel: 2000
controller.vertical.deaccel: 600
controller.horizontal.deaccel: 600

# spatial things
x: 0
y: 468
w: 22
h: 144

# audiosource things
audiosource.sounds: blip=pong.wav

# dynamics things
dynamics.mass: 10

# kinematic things
x.speed.max: 500
y.speed.max: 500
