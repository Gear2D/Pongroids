# defines the pong ball
attach: spatial/space2d kinematics/kinematic2d dynamics/rigidbody2d renderer/renderer2 pong/pong
renderer.surfaces: pong=pong.bmp grid=grid.png
collider.ignore: rightfield leftfield
collider.tag: pong



# spatial parameters
x: 140
y: 236
w: 22
h: 22

pong:
  w: $w
  h: $h

grid.bind: 0
grid.x: -200
grid.y: -200
grid.z: -1

pong.z: 10

x.speed.max: 500
y.speed.max: 600

# test mass (dynamics)
dynamics.mass: 1