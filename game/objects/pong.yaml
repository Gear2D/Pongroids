# defines the pong ball
attach: spatial/space2d kinematics/kinematic2d dynamics/rigidbody2d renderer/renderer pong/pong
renderer.surfaces: pong=pong.bmp grid=grid.png
collider.ignore: rightfield leftfield



# spatial parameters
x: 140
y: 236
w: 8
h: 8

grid.bind: 0
grid.position.x: -200
grid.position.y: -200
grid.position.z: -1

pong.position.z: 10

# test speed (kinematics)
x.speed: 200
y.speed: 100
x.speed.max: 200
y.speed.max: 300

# test mass (dynamics)
dynamics.mass: 1


