# defines the pong ball
attach: spatial/space2d kinetics/kinetic2d dynamics/rigidbody2d renderer/renderer asteroid/asteroid audiosource/audiosource
renderer.surfaces: roid=asteroid32.png
roid.position.z: 100

# colliding attr
collider.ignore: asteroid wall limit rightfield leftfield
collider.tag: asteroid

# spatial parameters
x: 100
y: 200
w: 32
h: 32

x.speed: 2
y.speed: 2

# test mass (dynamics)
dynamics.mass: 300

# asteroid things
asteroid.type: big
asteroid.fragmentation: 4

audiosource.sounds: explode=explode.wav
