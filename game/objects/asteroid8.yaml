# defines the pong ball
attach: spatial/space2d kinetics/kinetic2d dynamics/rigidbody2d renderer/renderer asteroid/asteroid
renderer.surfaces: roid=asteroid8.png

roid.position.z: 10
roid.alpha: 0.1

# colliding attr
collider.ignore: asteroid wall limit rightfield leftfield
collider.tag: asteroid

# spatial parameters
w: 8
h: 8

x.speed: 0
y.speed: 0

# test mass (dynamics)
dynamics.mass: 0.01

asteroid.type: small
