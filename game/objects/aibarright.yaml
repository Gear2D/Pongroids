# attach information
attach: dynamics/rigidbody2d renderer/renderer2 controller/charactercontroller audiosource/audiosource bar/aibar

# collider things
collider.tag: bar
collider.ignore: asteroid rightfield

# surfaces to render
renderer.surfaces: bar=barright.bmp
bar.alpha: 1.0

# controller things
controller.vertical+: undefined
controller.vertical-: undefined
controller.horizontal+: undefined
controller.horizontal-: undefined

controller.horizontal.accel: 2000
controller.vertical.accel: 2000
controller.vertical.deaccel: 600
controller.horizontal.deaccel: 600

# audio things
audiosource.sounds: blip=ping.wav

# spatial things
x: 1898
y: 468
w: 22
h: 144

# dynamics things
dynamics.mass: 10

# kinematic things
x.speed.max: 500
y.speed.max: 500
